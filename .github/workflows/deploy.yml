# =============================================================================
# AXIS Platform - Continuous Deployment Workflow
# =============================================================================
# Automatically deploys to VPS on push to main branch
#
# Required GitHub Secrets:
#   - VPS_HOST: IP address or domain of your VPS
#   - VPS_USER: SSH username (usually 'root' or 'ubuntu')
#   - VPS_SSH_KEY: Private SSH key for authentication
#   - VPS_PORT: SSH port (optional, defaults to 22)
# =============================================================================

name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code (for any local validation)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Deploy via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd /opt/axis || cd ~/axis
            
            # Pull latest changes
            echo "üì• Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            # Build and restart containers
            echo "üê≥ Building and restarting Docker containers..."
            docker-compose -f docker-compose.prod.yml pull redis waha
            docker-compose -f docker-compose.prod.yml build --no-cache frontend backend
            docker-compose -f docker-compose.prod.yml up -d --force-recreate
            
            # Clean up old images
            echo "üßπ Cleaning up old Docker images..."
            docker image prune -f
            
            # Health check
            echo "üîç Running health check..."
            sleep 15
            curl -sf http://localhost/api/v1/health || echo "‚ö†Ô∏è Health check failed - please verify manually"
            
            echo "‚úÖ Deployment completed successfully!"

      # 3. Notify on failure (optional - Discord/Slack webhook)
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above for details."
