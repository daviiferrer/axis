# =============================================================================
# AXIS Platform - Continuous Deployment Workflow
# =============================================================================
# Automatically deploys to VPS on push to main branch
#
# Required GitHub Secrets:
#   - VPS_HOST: IP address or domain of your VPS
#   - VPS_USER: SSH username (usually 'root' or 'ubuntu')
#   - VPS_SSH_KEY: Private SSH key for authentication
#   - VPS_PORT: SSH port (optional, defaults to 22)
#   - ENV_PRODUCTION: Full content of .env.production file
# =============================================================================

name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code (for any local validation)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Deploy via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            # Ensure project directory exists
            mkdir -p ~/axis
            cd ~/axis
            
            # Initialize git if not exists (first run) or fetch
            if [ ! -d ".git" ]; then
              echo "Git not initialized. Cloning..."
              git init
              git remote add origin https://github.com/daviiferrer/axis.git
            fi

            # Pull latest changes
            echo "üì• Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            # Create .env.production from secret
            echo "üìù Writing .env.production..."
            echo "${{ secrets.ENV_PRODUCTION }}" > .env.production
            
            # Build and restart containers
            echo "üê≥ Building and restarting Docker containers..."
            
            # Check if docker-compose exists, else try docker compose
            if command -v docker-compose &> /dev/null; then
                DC_CMD="docker-compose"
            else
                DC_CMD="docker compose"
            fi

            $DC_CMD -f docker-compose.prod.yml pull redis
            # WAHA image is local/manual, so we might not be able to pull it if it's custom.
            # If using official image, pull it. If custom, skip pull.
            # Assuming devlikeapro/waha-plus is pullable or already there.
            
            $DC_CMD -f docker-compose.prod.yml build --no-cache frontend backend
            $DC_CMD -f docker-compose.prod.yml up -d --force-recreate
            
            # Clean up old images
            echo "üßπ Cleaning up old Docker images..."
            docker image prune -f
            
            # Health check
            echo "üîç Running health check..."
            sleep 15
            if curl -sf http://localhost/api/v1/health; then
                echo "‚úÖ Backend Health Check Passed"
            else
                echo "‚ö†Ô∏è Backend Health Check Failed - Check Logs"
                # Don't fail the pipeline yet, let's verify connectivity
            fi
            
            echo "‚úÖ Deployment completed successfully!"

      # 3. Notify on failure
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above for details."
