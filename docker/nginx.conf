events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 1. Catch-all HTTP -> Redirect to HTTPS Domain
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://axischat.com.br$request_uri;
    }

    # 2. Main HTTPS Server
    server {
        listen 443 ssl;
        server_name axischat.com.br www.axischat.com.br;

        ssl_certificate /etc/letsencrypt/live/axischat.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/axischat.com.br/privkey.pem;

        # Safety: Redirect IP access on HTTPS to Domain
        if ($host !~* ^(axischat\.com\.br|www\.axischat\.com\.br)$ ) {
            return 301 https://axischat.com.br$request_uri;
        }

        # Certbot Challenge (Backup, mainly for renewals)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Backend API Proxy
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Real IP Headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Socket.io Proxy
        location /socket.io/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # WAHA Dashboard Proxy
        location /waha/ {
            proxy_pass http://waha:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Rewrite paths for assets if needed (WAHA sometimes needs strip prefix)
            # Typically WAHA expects to be at root, so standard proxy_pass with trailing slash works for root index.
            # If assets fail, we might need sub_filter.
        }

        # Frontend Proxy
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
